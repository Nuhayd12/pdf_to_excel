<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, rgb(43, 40, 40), #180c04);
            overflow: auto; /* Allow scrolling if content overflows */
            -ms-overflow-style: none; /* Hide scrollbar in IE and Edge */
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none; /* Hide scrollbar in Chrome, Safari, and Opera */
        }

        .contact-section {
            padding: 80px 20px;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .contact-left {
            flex: 1;
            padding-right: 40px;
        }

        .contact-right {
            flex: 1;
        }

        .contact-heading {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: white;
        }

        .contact-text {
            font-size: 1rem;
            font-weight: 550;
            color: rgb(90, 214, 255);
            margin-bottom: 30px;
        }

        .contact-image {
            margin-top: 40px;
            /* Add margin to space from text */
            text-align: center;
            /* Center the image */
        }

        .contact-image img {
            max-width: 100%;
            height: auto;
            display: block;
            /* Ensure it's a block element */
            margin: -20px -90px;
            /* Center the image within its container */
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-input,
        .form-textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: #333;
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-button {
            padding: 15px 30px;
            background: linear-gradient(to left, #06b6d4, #a855f7);
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-button:hover {
            background: linear-gradient(to right, #06b6d4, #9044d6);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-left {
                padding-right: 0;
                margin-bottom: 30px;
            }
        }

        /* Go Back Button Styles */
        .go-back-button {
            position: absolute;
            bottom: -80px;
            left: 1010px;
            margin-left: 10px; /* Add margin to separate from Send Message */
        }
        .go-back-button a {
            padding: 10px 20px;
            background: linear-gradient(to right, #06b6d4, #9044d6);
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .go-back-button a:hover {
            background: linear-gradient(to left, #06b6d4, #a855f7);
        }

/* Dropdown Styles (Adjusted for Your Theme) */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    color: #777;
    padding: 0;
    border: none;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-size: 22px;
    font-weight: 300;
    line-height: 50px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    right: 0; /* Position dropdown on the right */
}

.dropdown-content a {
    color: #777;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-family: 'Montserrat', sans-serif;
    font-weight: 300;
    text-align: center; /* Center text */
    line-height: 30px; /* Adjust line height for vertical centering */
}

.dropdown-content a:hover {
    background-color: #444;
    color: cyan;
}

.dropdown:hover .dropdown-content {
    display: block;
}

            </div>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-left">
                <h2 class="contact-heading">Let's talk about everything!</h2>
                <p class="contact-text">Want to use our product as a service?</p>
                <div class="contact-image">
                    <img src="images\Contact_illustration.png" alt="Contact Illustration">
                </div>
            </div>
            <div class="contact-right">
                <form class="contact-form">
                    <input type="text" placeholder="Your name" class="form-input" required>
                    <input type="text" placeholder="Company" class="form-input" required>
                    <input type="text" placeholder="Designation" class="form-input" required>
                    <input type="email" placeholder="Email" class="form-input" required>
                    <input type="text" placeholder="Subject" class="form-input" required>
                    <textarea placeholder="Write your message" class="form-textarea" required></textarea>
                    <button type="submit" class="form-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>
